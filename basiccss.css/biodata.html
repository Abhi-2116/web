<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Biodata</title>
    <link rel="stylesheet" href="./biodata.css" />
    <link rel="icon" href="../images/image 6.jpg" />
  </head>
  <body>
    <h1 class="ty">BIODATA</h1>
    <form action="">
      <label for=""> Name:- </label>
      <input type="text" placeholder="Name" /><br /><br />

      <label for="">Address :-</label>
      <textarea name="address" id="address" placeholder="address"></textarea
      ><br /><br />

      <label for="">Contact Number:- </label>
      <input type="number" id="number" placeholder="12345678" /><br /><br />

      <label for="">E- Mail Address:- </label>
      <input
        type="text"
        id="email"
        placeholder=".......... @gmail.com"
      /><br /><br />

      <label for=""> Date OF birth:- </label>
      <input type="number" id="number" placeholder="01/01/2000" /><br /><br />

      <label for="">Marital Status:- </label>
      <select name="" id="">
        <option value="">Married</option>
        <option value="">Unmarried</option>
        <button>arrow</button>
        <br /><br /></select
      ><br /><br />

      <label for=""> Gender:- </label><br /><br />
      <label for="">Male</label>
      <input type="radio" id="male" value="male" name="gggg" />

      <label for="">Female</label>
      <input type="radio" id="female" value="female" name="gggg" /><br /><br />

      <label for="">Nationality:- </label>
      <input type="text" id="natiom" placeholder="country" /><br /><br />

      <label for=""> Known Language:-</label>
      <label for=""> Hindi</label>
      <input type="radio" id="Hindi" class="Hindi" name="a" />

      <label for=""> English</label>
      <input type="radio" id="english" class="english" name="a" />

      <label for="">Marathi</label>
      <input type="radio" id="marathi" class="marathi" name="a" /><br /><br />

      <label for="">Qualifications:- </label><br /><br />

      <table class="yu">
        <tr>
          <th class="tp" >Sr. No.</th>
          <th>Exam Detail</th>
          <th>University/Board</th>
          <th>Year of Passing</th>
          <th>Grade/Class</th>
          <th>Percentage</th>
        </tr>
